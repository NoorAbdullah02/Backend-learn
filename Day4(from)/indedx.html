<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <label for="name">Name: </label>
        <input type="text" name="username" placeholder="Enter your username" id="name">
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="Enter your age" id="age">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" name="password" placeholder="Enter your password" id="pass">
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Custom</label>
        <input type="radio" name="gender" id="others" value="custom">
        <br><br>

        <label for="cpp">C++</label>
        <!-- // C++ Have a Problem -->
        <input type="checkbox" name="subject" id="cpp" value="C++">

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="python">

        <br><br>
        <input type="submit">
    </form>

</body>

</html>
